<!-- Cadastro de usuario-->
<div class="row">
    <div class="col-12 text-left my-5">
        <h2 class="display-6 text-dark"><u>Cadastrar Usuário</u></h2>
    </div>
</div>

<div>
    <form>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputNome">Nome *</label>
                <input type="email" class="form-control" id="inputNome" placeholder="Nome">
            </div>
            <div class="form-group col-md-4">
                <label for="inputSobrenome">Sobrenome *</label>
                <input type="password" class="form-control" id="inputSobrenome" placeholder="Sobrenome">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-5">
                <label for="inputEmail">Email *</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="email@provedor.com.br">
            </div>
            <div class="form-group col-md-3">
                <label for="inputSenha">Senha *</label>
                <input type="password" class="form-control" id="inputSenha" placeholder="senha">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputCPF">CPF *</label>
                <input type="text" class="form-control" id="inputCPF" placeholder="999.999.999-99">
            </div>
            <div class="form-group col-md-4">
                <label for="inputRG">RG</label>
                <input type="number" class="form-control" id="inputRG" placeholder="99999999">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputDataNasci">Data Nascimento *</label>
                <input type="date" class="form-control" id="inputDataNasci">
            </div>
            <div class="form-group col-md-4">
                <label for="inputTelefone">Telefone *</label>
                <input type="number" class="form-control" id="inputTelefone" placeholder="(81) 9 9999-9999">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group  col-md-5">
                <label for="inputEndereco">Endereço *</label>
                <input type="text" class="form-control" id="inputEndereco" placeholder="Rua do exempo, número 175">
            </div>
            <div class="form-group col-md-3">
                <label for="inputComplemento">Complemento</label>
                <input type="text" class="form-control" id="inputComplemento" placeholder="Casa D, Bairro de santo Amaro">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputEstado">Estado *</label>
                <select id="inputEstado" class="form-control">
                    <option selected>Escolha...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="inputCidade">Cidade *</label>
                <select id="inputCidade" class="form-control">
                    <option selected>Escolha...</option>
                    <option>...</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-2">
                <label for="inputCEP">CEP *</label>
                <input type="text" class="form-control" id="inputCEP">
            </div>
        </div>
        
        <div class="input-group mb-3">
            <div class="custom-file col-md-7">
                <input type="file" class="custom-file-input" id="inputGroupFile02">
                <label class="custom-file-label" for="inputGroupFile02">Escolha uma foto para seu perfil</label>
            </div>

        </div>




        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Aceito receber novidades e promoções
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <button type="clear" class="btn btn-primary ml-3">Limpar</button>
    </form>
</div>
